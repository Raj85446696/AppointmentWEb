<!-- Notification container fixed top-right -->
<div class="fixed top-4 right-4 z-50 space-y-2 w-80">

  <!-- Error Message -->
  <div *ngIf="errorMessage"
    class="p-3 rounded-lg bg-red-100 border border-red-300 text-red-700 text-sm shadow-lg animate-slide-in-right"
    role="alert">
    {{ errorMessage }}
  </div>

  <!-- Login Success Message -->
  <div *ngIf="loginMessage"
    class="p-3 rounded-lg bg-green-100 border border-green-300 text-green-700 text-sm shadow-lg animate-slide-in-right"
    role="alert">
    {{ loginMessage }}
  </div>
</div>

<!-- Main login form container -->
<div class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full animate-fade-in">
    <h2 class="text-3xl font-semibold text-blue-700 text-center mb-4">Welcome Back</h2>
    <p class="text-center text-sm text-gray-600 mb-6">Login to book your appointment</p>

    <form (ngSubmit)="loginUser()">
      <div class="mb-4">
        <label class="block text-sm text-gray-700 mb-1" for="username">Email</label>
        <input type="text" id="email" [(ngModel)]="loginData.email" name="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          placeholder="Enter your email" />
      </div>

      <div class="mb-6">
        <label class="block text-sm text-gray-700 mb-1" for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="loginData.password" name="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          placeholder="Enter your password" />
      </div>

      <button
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 transform hover:scale-105 mb-4">
        Login
      </button>
    </form>

    <p class="text-sm text-center text-gray-600">
      Don't have an account?
      <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
    </p>

    <div class="flex items-center my-4">
      <div class="flex-grow h-px bg-gray-300"></div>
      <span class="mx-2 text-gray-400 text-sm">or</span>
      <div class="flex-grow h-px bg-gray-300"></div>
    </div>

    <button
      class="w-full flex items-center justify-center gap-3 border border-gray-300 rounded-lg py-2 hover:bg-gray-100 transition duration-300 mb-3">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" />
      Continue with Google
    </button>

    <button
      class="w-full flex items-center justify-center gap-3 border border-gray-300 rounded-lg py-2 hover:bg-gray-100 transition duration-300">
      <img src="https://www.svgrepo.com/show/448234/linkedin.svg" class="w-5 h-5" />
      Continue with LinkedIn
    </button>
  </div>
</div>
