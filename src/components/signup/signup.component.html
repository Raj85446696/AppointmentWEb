<div class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full animate-fadeIn">
    <h2 class="text-3xl font-semibold text-blue-700 text-center mb-4">Sign Up</h2>
    <p class="text-center text-sm text-gray-600 mb-6">Create your account to book appointments</p>

    <!-- Name -->
    <div class="mb-4">
      <label for="name" class="block text-sm text-gray-700 mb-1">Name</label>
      <input
        type="text"
        id="name"
        placeholder="Enter your full name"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      />
    </div>

    <!-- Username -->
    <div class="mb-4">
      <label for="username" class="block text-sm text-gray-700 mb-1">Username</label>
      <input
        type="text"
        id="username"
        placeholder="Choose a username"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      />
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="block text-sm text-gray-700 mb-1">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      />
    </div>

    <!-- Confirm Password -->
    <div class="mb-4">
      <label for="confirm-password" class="block text-sm text-gray-700 mb-1">Confirm Password</label>
      <input
        type="password"
        id="confirm-password"
        placeholder="Confirm your password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      />
    </div>

    <!-- Role -->
    <div class="mb-6">
      <label for="role" class="block text-sm text-gray-700 mb-1">Role</label>
      <select
        id="role"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      >
        <option value="" disabled selected>Select your role</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
      </select>
    </div>

    <!-- Signup Button -->
    <button
      class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 transform hover:scale-105 mb-4"
    >
      Sign Up
    </button>

    <!-- Login Link -->
    <p class="text-sm text-center text-gray-600">
      Already have an account?
      <a href="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
